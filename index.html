<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDMI Kontrol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background-color: #fdd;
            color: #900;
            border: 1px solid #900;
            display: none;
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #3c763d;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Harici Ekran Kontrolü</h1>
    <p>Sınav sırasında ekran kullanımını kontrol etmek için bu araç çalışıyor.</p>
    <div id="status">Harici bir ekran bağlı olabilir!</div>
    <div id="info">Tek ekran kullanıyorsunuz.</div>
    <script>
        // Harici ekran kontrol fonksiyonu
        function checkForExternalScreen() {
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;

            // Harici ekran bağlıysa
            if (screenWidth > screen.width || screenHeight > screen.height) {
                alert("Harici bir ekran algılandı! Lütfen harici ekranı bağlantıdan çıkarın.");
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
            } else {
                // Tek ekran kullanılıyorsa
                alert("Tek ekran kullanıyorsunuz. Devam edebilirsiniz.");
                const infoDiv = document.getElementById('info');
                infoDiv.style.display = 'block';
            }
        }

        // Sayfa yüklendiğinde kontrol başlatılır
        window.onload = checkForExternalScreen;
    </script>
</body>
</html>
